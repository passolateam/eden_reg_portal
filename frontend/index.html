<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Registration Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>EDEN HIGH SCHOOL</h1>
    <h3>PARENT REGISTRATION PORTAL<h3>
    <form id="registrationForm">
      <input type="text" name="parent_name" placeholder="Parent Name" required>
      <input type="text" name="address" placeholder="Address" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <input type="text" name="child_name" placeholder="Child Name" required>
      <button type="submit">Register</button>
    </form>
    <div id="response"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
